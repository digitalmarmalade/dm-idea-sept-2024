  <defs>
    <style type="text/css">

      .fadeInOut {
        animation: fadeInOut 2s ease-in infinite;
        transform-origin: center center;
        transform-box: fill-box;
        animation-direction: alternate;
      }

      .fade {
        animation: fadein .8s ease-out forwards;
        transform-origin: center center;
        transform-box: fill-box;
        animation-direction: alternate;
      }

      @keyframes fadein {
        0% {
          opacity: 0;
          transform: scale(.1);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeInOut {
        0% {
          transform: scale(0);
          opacity: 0;
        }
        50% {
          transform: scale(1);
          opacity: 1;
        }
        100% {
          transform: scale(0);
          opacity: 0;
        }
      }

      .delay-1 {
        animation-delay: 1s;
      }

      .delay-2 {
        animation-delay: 2s;
      }

      .delay-3 {
        animation-delay: 3s;
      }

    </style>

  </defs>

