          fill: #ebe465;
        }

        56%, 95% {
          fill: #675B1E;
        }

        96%, 100% {
          fill: #ebe465;
        }
      }

      .animated-cars__lights-green_4 {
        animation: diagonal-right-away__green 20s infinite linear forwards;
      }
