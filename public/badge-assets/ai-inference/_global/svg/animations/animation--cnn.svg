    <style type="text/css">
      .processing {
        animation: processing 1.8s ease-in-out infinite;
        transform-origin: center center;
        transform-box: fill-box;
        animation-direction: alternate;
      }

      @keyframes processing {
        0% {
          transform:scale(1);
          fill: white;
        }
        50% {
          transform:scale(1.2);
          fill: #76CEFF;
        }
        100% {
          transform:scale(1);
          fill: white;
        }
      }

